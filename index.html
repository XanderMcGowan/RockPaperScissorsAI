<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-box">
      <button id="title">tic-tac-toe</button>
      </div>
      <div class="results" id="results"></div>
      <div class="flex">
          <div class="inputs">
              <button type="button" onclick="gameFunc('rock')">rock</button>
              <button type="button" onclick="gameFunc('paper')">paper</button>
              <button type="button" onclick="gameFunc('scissors')">scissors</button>
            </div>
            <div class="computer" id="computer">
                <h1>computer</h1>
            </div>
      </div>
      <button type="button" onclick="resetFunc()">reset</button>
    </div>
  </body>
</html>
